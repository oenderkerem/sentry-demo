        <form action="markDocumentInvalid" method="post">

            <input class="button danger" type="submit" value="Fehlerhaft markieren">
        </form>
        <span th:if="${document.getValid()==false}" class="red">Ung√ºltiges Dokument</span>
    </div>
</div>
